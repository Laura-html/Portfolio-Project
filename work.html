<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/9cdbb5b060.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
      crossorigin="anonymous"
    ></script>
    <title>Projects Display</title>
  </head>
  <body>
    <div class="container">
      <h1 class="work-title">Take a look at what I have been working on!</h1>
      <div class="picture-display">
        <div class="row">
          <div class="col-md-6">
            <img
              src="images/yogurt.png"
              class="img-fluid"
              alt="Cup of Yogurt"
            />
            <h2>Yogurt Project</h2>
            <p>Built with HTML and CSS</p>
          </div>
          <div class="col-md-6">
            <img src="images/weather.png" class="img-fluid" alt="Weather App" />
            <h2>Weather App Project</h2>
            <p>Built with HTML, CSS, and Javascript</p>
          </div>
          <div class="col-md-6">
            <img
              src="images/dictionary.png"
              class="img-fluid"
              alt="Dictionary App"
            />
            <h2>Dictionary App Project</h2>
            <p>Built with HTML and CSS with React</p>
          </div>
          <div class="col-md-6">
            <img
              src="images/translation.png"
              class="img-fluid"
              alt="Translation App"
            />
            <h2>Translation App Project</h2>
            <p>Built with HTML and CSS with React</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
